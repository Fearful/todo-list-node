<h1 class="listTitle">Lista de Tareas</h1>
<div class="sep">
    <span class="numremaining">{{remaining()}} task/s remaining of {{cont}}</span>
</div>
    <ul class="unstyled">
        <li ng-repeat="tarea in tareas" class="listStyle">
            <div class="row">
                <div class="col-lg-6 total-width">
                    <div class="input-group">
                          <span class="input-group-btn">
                            <button class="btn btn-default btn-danger" ng-click="eliminarTask(tarea)">X</button>
                          </span>
                        <input type="text" class="form-control hecho-{{tarea.hecho}}"
                               value="{{tarea.texto}}" ng-disabled="state">
                        <!--<span class="input-group-btn">-->
                            <!--<button class="btn btn-default btn-primary" ng-click="editarTask(tarea)">{{textBtEdit}}</button>-->
                        <!--</span>-->
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
        </li>
    </ul>
